    <title>videopositioning</title> 
    <style>
  .fullscreen_bg
  {
    position:fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: hidden;
    z-index: -1;
    background-size: cover;
}
    
    
.fullscreen_bg_video{
    position:fixed;
    width: auto;
    height: auto;
    min-width: 100%;
    min-height: 100%;
}    
h2
{
    background-color: rgb(255, 255, 255);
    color: rgb(0, 0, 0);
}    
     </style>
</head>

        <video src="videoposition/videov1.mp4.mp4" autoplay loop muted class="fullscreen_bg_video">
